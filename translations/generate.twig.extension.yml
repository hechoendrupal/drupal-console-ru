description: 'Генерирует Twig расширение.'
help: 'Команда <info>generate:twig:extension</info> помогает сгенерировать Twig расширение.'
welcome: 'Добро пожаловать в генератор Drupal Twig расширений'
options:
    module: 'The Module name.'
    name: 'Имя Twig расширения'
    class: 'Class name'
    services: 'Load services from the container.'
questions:
    module: 'Enter the module name'
    name: 'Enter the twig Extension name'
    class: 'Class name'
    services: 'Enter your service'
    twig-extension: 'Введите имя Twig расширения'
examples:
    -
        description: 'Генерирует twig расширение по имени модуля, имени расширения и его классу'
        execution: "drupal generate:twig:extension  \\\n  --module=\"modulename\"  \\\n  --name=\"modulename.twig.extension\"  \\\n  --class=\"DefaultTwigExtension\"\n"
