description: 'Сброс пароля указанного пользователя.'
help: 'Команда <info>password:reset</info> помогает сбросить пароль указанного пользователя.'
welcome: 'Добро пожаловать в сброс паролей Drupal'
options:
    password: 'Пароль в текстовом формате'
    user: 'User name/id'
    user-id: 'Идентификатор пользователя'
questions:
    invalid-user: 'Invalid user name/id "%s", user id must be an integer'
    invalid-pass: 'Пароль не может быть пустым'
    user: 'Введите идентификатор пользователя'
    password: 'Введите пароль'
    other-password: 'Другой пароль (нажмите <ввод> для прекращения добавления паролей)'
    invalid-uid: 'Неправильный идентификатор пользователя %, идентификатор пользователя должен быть числом'
messages:
    reset-successful: 'Пароль был успешно обновлен для пользователя с идентификатором "%s"'
errors:
    invalid-user: 'Неправильный идентификатор пользователя "%s"'
    empty-password: 'Пароль не может быть пустым'
examples:
    -
        description: 'Обновить пароль, указав идентификатор пользователя и новый пароль'
        execution: "drupal user:password:reset  2 p455w0rd\n"
    -
        description: 'Update password specifying the user jmolivas and the new password'
        execution: "drupal user:password:reset jmolivas p455w0rd\n"
