description: 'Генерирует плагин поля представления.'
help: 'Команда <info>generate:plugin:views:field</info> помогает сгенерировать новый плагин поля представления.'
welcome: 'Welcome to the Drupal Plugin View Field generator'
options:
    module: 'The Module name.'
    fields: 'Fields definition (class name, title and description).'
    class: 'Имя класса плагина поля представления'
    title: 'Название плагина поля представления'
    description: 'Описание плагина поля представления'
questions:
    module: 'Enter the module name'
    class: 'Имя класса плагина поля представления'
    title: 'Название плагина поля представления'
    description: 'Описание плагина поля представления'
    description_default: 'Мой супер плагин поля представления.'
    field-add: 'Do you want to add another field?'
messages:
    views-data-already-implemented: 'The hook views data was already implemented in module "%s". Please, merge the code manually'
examples:
    -
        description: 'Генерирует новый плагин поля представления по имени модуля, классу, названию и его описанию'
        execution: "drupal generate:plugin:views:field  \\\n  --module=\"modulename\"  \\\n  --class=\"CustomViewsField\"  \\\n  --title=\"Custom views field\"  \\\n  --description=\"My awesome custom views field plugin.\"\n"
