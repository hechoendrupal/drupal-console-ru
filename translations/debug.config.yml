description: 'Показывает текущую конфигурацию.'
arguments:
    name: 'Имя конфигурации.'
options:
    show-overridden: 'Show overridden configurations.'
errors:
    not-exists: 'Конфигурация "%s" не существует.'
examples:
    -
        description: 'Отображает все имена объектов конфигурации.'
        execution: 'drupal config:debug'
    -
        description: 'Display system site configurations values.'
        execution: 'drupal config:debug system.site'
    -
        description: 'Выводит все имена кофигурации содержащие system.'
        execution: 'drupal config:debug | grep system'
    -
        description: 'List all configuration including overridden values.'
        execution: 'drupal debug:config --show-overridden'
