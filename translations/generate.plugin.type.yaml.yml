description: 'Генерирует тип плагина с Yaml обнаружением'
help: 'Команда <info>generate:plugin:type:yaml</info> помогает сгенерировать новый тип плагина который использует Yaml обнаружение.'
welcome: 'Welcome to the Drupal Plugin Type generator'
options:
    module: common.options.module
    class: 'Название класса типа плагина'
    plugin-name: 'Машинное имя типа плагина'
    plugin-file-name: 'Имя файла плагина'
questions:
    module: common.questions.module
    class: 'Введите имя класса типа плагина'
    plugin-name: 'Введите машинное имя типа плагина'
    plugin-file-name: 'Введите имя файла плагина (например MODULE.plugin.filename.yml)'
examples:
    -
        description: 'Генерирует плагин с Yaml обнаружением по имени модуля, имени класса, имени плагина и имени файла плагина'
        execution: "drupal generate:plugin:type:yaml  \\\n  --module=\"modulename\"  \\\n  --class=\"ExamplePlugin\"  \\\n  --plugin-name=\"example_plugin\"  \\\n  --plugin-file-name=\"example.plugin\"\n"
