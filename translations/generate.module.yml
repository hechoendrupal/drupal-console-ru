description: 'Сгенерировать модуль.'
help: 'Команда <info>generate:module</info> позволяет вам сгенерировать новый модуль.'
welcome: 'Добро пожаловать в Drupal генератор модулей'
options:
    module: 'Название модуля'
    machine-name: 'Машинное имя (только буквы в нижнем регистре и знак подчеркивания)'
    module-path: 'Путь до модуля'
    description: 'Описание модуля'
    core: 'Версия ядра'
    features-bundle: 'Определить модуль как feature, используя предоставленное имя бандла'
    package: 'Module package'
    module-file: 'Добавить файл .module'
    composer: 'Добавить файл composer.json'
    dependencies: 'Зависимости модуля через запятую (например, context, panels)'
    test: 'Сгенерировать класс тестов'
    twigtemplate: 'Сгенерировать шаблон темы'
    controller: 'Контроллер по-умолчанию'
questions:
    module: 'Введите название нового модуля'
    machine-name: 'Введите машинное имя модуля'
    module-path: 'Введите путь до модуля'
    description: 'Введите описание модуля'
    core: 'Введите версию ядра Drupal'
    package: 'Введите название пакета'
    features-support: 'Определить модуль как feature'
    features-bundle: 'Enter Features bundle name'
    module-file: 'Хотите сгенерировать файл .module?'
    composer: 'Хотите добавить файл composer.json в ваш модуль?'
    dependencies: 'Хотите добавить зависимости для модуля?'
    test: 'Хотите сгенерировать класс юнит-тестов?'
    twigtemplate: 'Хотите сгенерировать шаблон темы?'
    controller: 'Хотите сгенерировать контроллер по-умолчанию?'
suggestions:
    my-awesome-module: 'My Awesome Module'
warnings:
    module-unavailable: 'Внимание, следующие модули недоступны в вашем локальном окружении "%s"'
errors:
    invalid-core: 'Версия ядра "%s" некорректна.'
    directory-exists: 'Целевая директория "%s" не пуста.'
examples:
    -
        description: 'Генерировать модуль по имени модуля, машинному имени, пути, описанию, версии ядра и имени пакета. В этом примере Composer файл, файл юнит-тестов и twig темплейт тоже будут сгенерированы'
        execution: "drupal generate:module  \\\n  --module=\"modulename\"  \\\n  --machine-name=\"modulename\"  \\\n  --module-path=\"/modules/custom\"  \\\n  --description=\"My Awesome Module\"  \\\n  --core=\"8.x\"  \\\n  --package=\"Custom\"  \\\n  --module-file  \\\n  --composer  \\\n  --test  \\\n  --twigtemplate"
