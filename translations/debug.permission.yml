description: 'Displays all user permissions.'
help: "Display all user permissions and also list all user permissions from a specific user role.\n\nList all user permissions:\n<info>drupal permission:debug</info>\n\nList all user permissions from a user role\n<info>drupal permission:debug authenticated</info>\n"
arguments:
    role: 'User role'
messages:
    role-error: 'Role "%s" does not exist. Please use an existing user role.'
table-headers:
    permission-name: 'Permission name'
    permission-label: 'Permission Label'
    permission-role: Role
examples:
    -
        description: 'Displays all the permissions availables on the site'
        execution: "drupal debug:permission\n"
