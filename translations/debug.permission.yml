description: 'Показывает все права пользователей.'
help: "Отображает все права дотсупа пользователей и также все права дотсупа пользователей специфичной роли.\n\nОтображает все права доступа пользователей:\n<info>drupal permission:debug</info>\n\nОтображает все права дотсупа пользователей для специфичной роли\n<info>drupal permission:debug authenticated</info>\n"
arguments:
    role: 'Пользовательская роль'
messages:
    role-error: 'Роль "%s" не найдена. Пожалуйста, используйте существующую роль.'
table-headers:
    permission-name: 'Машинное имя права'
    permission-label: 'Имя права'
    permission-role: Роль
examples:
    -
        description: 'Показывает все права, доступные на сайте'
        execution: "drupal debug:permission\n"
