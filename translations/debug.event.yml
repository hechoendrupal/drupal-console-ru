description: 'Показать текущие события'
help: 'Команда <info>event:debug</info> помогает в отладке событий.'
arguments:
    event: 'Событие для отладки'
messages:
    event: 'Имя события'
    class: Класс
    method: Метод
    no-events: 'Запрашиваемое событие не существует, попробуйте выполнить следующую команду: debug:event'
examples:
    -
        description: 'Вывести все события, доступные для отладки'
        execution: 'drupal debug:event'
    -
        description: 'Показать информацию о событии kernel.request'
        execution: 'drupal debug:event kernel.request'
