description: 'Генерирует плагин форматер изображения.'
help: 'Команда <info>generate:plugin:imageformatter</info> помогает сгенерировать новый плагин форматер изображения.'
welcome: 'Welcome to the Drupal Image Formatter Plugin generator'
options:
    module: common.options.module
    class: 'Название класса плагина'
    label: 'Заголовок плагина'
    plugin-id: 'ID плагина'
questions:
    module: common.questions.module
    class: 'Введите имя класса плагина'
    label: 'Введите заголовок плагина'
    plugin-id: 'Введите ID плагина'
examples:
    -
        description: 'Генерирует плагин форматер изображения по имени модуля, классу, заголовку и ID плагина'
        execution: "drupal generate:plugin:imageformatter  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleImageFormatter\"  \\\n  --label=\"Example image formatter\"  \\\n  --plugin-id=\"example_image_formatter\"\n"
