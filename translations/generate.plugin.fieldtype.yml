description: 'Генерирует плагин типа поля.'
help: 'Команда <info>generate:plugin:fieldtype</info> помогает сгенерировать новый плагин типа поля.'
welcome: 'Добро пожаловать, в Drupal генератор плагина типа поля'
options:
    module: common.options.module
    class: 'Название класса плагина'
    label: 'Заголовок плагина'
    plugin-id: 'ID  плагина'
    description: 'Описание плагина'
    default-widget: 'Виджет по умолчанию для этого типа поля'
    default-formatter: 'Форматтер по умолчанию для этого типа поля'
questions:
    module: common.questions.module
    class: 'Введите название класса плагина'
    label: 'Введите заголовок плагина'
    plugin-id: 'Введите ID  плагина'
    description: 'Введите описание плагина'
    default-widget: 'Введите виджет по умолчанию для этого типа поля'
    default-formatter: 'Введите форматтер по умолчанию для этого типа поля'
suggestions:
    my-field-type: 'My Field Type'
examples:
    -
        description: 'Генерирует плагин типа поля по имени модуля, классу, заголовку, ID  плагина и описанию'
        execution: "drupal generate:plugin:fieldtype  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldType\"  \\\n  --label=\"Example field type\"  \\\n  --plugin-id=\"example_field_type\"  \\\n  --description=\"My Field Type\""
    -
        description: 'Генерирует плагин типа поля с виджетом и форматтером по умолчанию по имени модуля, классу, заголовку, ID  плагина и описанию'
        execution: "drupal generate:plugin:fieldtype  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldType\"  \\\n  --label=\"Example field type\"  \\\n  --plugin-id=\"example_field_type\"  \\\n  --description=\"My Field Type\"  \\\n  --default-widget=\"DefaultWidget\"  \\\n  --default-formatter=\"DefaultFormatter\"\n"
