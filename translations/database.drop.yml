description: 'Удалить все таблицы в данной базе данных.'
help: 'Команда <info>database:drop</info> поможет вам удалить таблицы базы данных.'
arguments:
    database: 'Ключ баы данных из settings.php'
    target: 'Database target from settings.php'
question:
    drop-tables: 'Подтвердите, что вы действительно хотите удалить все таблицы в базе данных "%s"?'
messages:
    table: Таблица
    table-drop: 'Таблицы "%s" удалены успешно'
examples:
    -
        description: 'Удаляет таблицы базы данных переданной в аргументе'
        execution: "drupal database:drop \\\n  <database>\n"
