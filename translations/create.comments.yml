description: 'Создание фиктивных комментариев для Drupal 8.'
help: 'Команда <info>create:comments</info> поможет вам создать фиктивные комментарии.'
welcome: 'Добро пожаловать в генератор Drupal комментариев'
arguments:
    node-id: 'Идентификатор материала для которого будут созданы комментарии'
options:
    limit: 'Сколько комментариев вы хотите создать'
    title-words: 'Максимальное количество слов в заголовках комментариев'
    time-range: 'Как далеко назад во времени материалы должны быть датированы'
questions:
    node-id: 'Идентификатор материала для которого будут созданы комментарии'
    content-type: 'Выберите тип(ы) содержимого, которые будут использованы при создании комментариев'
    limit: 'Введите значение количества комментариев, которые вы хотите создать'
    title-words: 'Введите максимальное количество слов в заголовках'
    time-range: 'Как далеко назад во времени комментарии должны быть датированы?'
    time-ranges:
        - Сейчас
        - '1 час назад'
        - '1 день назад'
        - '1 неделю назад'
        - '1 месяц назад'
        - '1 год назад'
messages:
    node-id: 'Идентификатор материала'
    comment-id: 'Идентификатор комментария'
    content-type: 'Тип содержимогоы'
    title: Заголовок
    created: 'Время создания'
    invalid-content-types: 'Типы содержимого "%s" недопустимы'
    created-comments: '"%s" комментариев создано успешно'
    error: 'Error creating comments: "%s"'
examples:
    -
        description: 'Создает комментарий для указанного нод ID.'
        execution: 'drupal create:comments  node-id'
    -
        description: 'Создает комментарий для указанного нод ID с определенным количеством слов в название и датой создания.'
        execution: "drupal create:comments  node-id \\\n  --limit=\"2\" \\\n  --title-words=\"5\" \\\n  --time-range=\"1\"\n"
