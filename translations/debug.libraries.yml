description: 'Выводит библиотеки, доступные в приложении'
options:
    name: 'Введите имя библиотеки'
messages:
    extension: Extension
    library: Library
    info: 'Информация о библиотеках'
    name: 'Расширение с библиотеками'
examples:
    -
        description: 'Список всех доступных библиотек'
        execution: "drupal debug:libraries\n"
    -
        description: 'Информация о block библиотеке'
        execution: "drupal debug:libraries block\n"
    -
        description: 'List block/drupal.block library'
        execution: "drupal debug:libraries block/drupal.block\n"
