description: 'Запуск клиента базы данных, если он доступен'
arguments:
    database: 'Ключ базы данных из settings.php'
    target: 'Database target from settings.php'
messages:
    connection: 'Соединение: "%s"'
examples:
    -
        description: 'Запускает клиент по умолчанию или запускает клиент на основе спецификации переданной в аргументе'
        execution: "drupal database:client <database>\n"
