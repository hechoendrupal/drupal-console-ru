description: 'Восстановление структуры и содержимого базы данных'
arguments:
    database: 'Ключ базы данных из settings.php'
    target: 'Database target from settings.php'
options:
    file: 'Имя файла резервной копии базы данных'
messages:
    success: 'База данных импортирована из:'
    no-file: 'Отсутствующая опция file'
help: 'Восстановление структуры и содержимого базы данных.'
examples:
    -
        description: 'Восстанавливает бэкап базы данных в базу данных по умолчанию или любую другую указанную базу данных'
        execution: "drupal database:restore \\\n  --file='/srv/dump/db.sql'\n"
