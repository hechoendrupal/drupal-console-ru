description: 'Импорт конфигурации в текущее приложение.'
options:
    file: 'Путь к архиву с конфигурацией для импорта.'
    directory: 'Путь к каталогу с конфигурацией для импорта.'
    remove-files: 'Удалить файлы после синхронизации.'
    skip-uuid: 'Skip uuid from files'
questions:
    directory: 'Enter the directory name to import the configuration files.'
messages:
    config_files_imported: 'Список конфигурационных файлов.'
    imported: 'Конфигурация импортирована успешно.'
    importing: 'Импорт конфигурации.'
    already-imported: 'Другой импорт запущен в данный момент.'
    nothing-to-do: 'Импорт не содержит новых изменений.'
examples:
    -
        description: 'Предоставление файла с конфигурацией'
        execution: "drupal config:import \\\n  --file=/path/to/config/file"
    -
        description: 'Предоставление каталога с конфигурацией'
        execution: "drupal config:import  \\\n  --directory=/path/to/config/dir\n"
