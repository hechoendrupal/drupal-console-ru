description: 'Генерирует профайл.'
help: 'Команда <info>generate:profile</info> помогает сгенерировать новый установочный профайл.'
welcome: 'Добро пожаловать в Drupal генератор установочного профайла'
options:
    profile: 'Имя профайла'
    machine-name: 'Машинное имя (только нижний регистр и знак подчеркивания)'
    description: 'Описание профайла'
    core: 'Версия ядра'
    dependencies: 'Зависимости модулей разделенные запятыми (например context, panels)'
    distribution: 'Имя дистрибутива'
questions:
    profile: 'Введите имя нового профайла'
    machine-name: 'Введите машинное имя'
    description: 'Введите описание'
    core: 'Введите версию ядра Drupal'
    dependencies: 'Хотите ли вы добавить зависимости модулей?'
    distribution: 'Данный профайл является дистрибутивом?'
warnings:
    module-unavailable: 'Предупреждение: текущие модули не доступны в локальном окружении "%s"'
errors:
    directory-exists: 'Указанная директория "%s" не пуста.'
examples:
    -
        description: 'Генерирует профайл по имени профайла, машинному имени, описанию, версии ядра и зависимостям модулей'
        execution: "drupal generate:profile  \\\n  --profile=\"NewProfileName\"  \\\n  --machine-name=\"newprofilename\"  \\\n  --description=\"My Useful Profile\"  \\\n  --core=\"8.x\"  \\\n  --dependencies=\"modulename\"\n"
