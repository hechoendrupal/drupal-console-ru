description: 'Редактирование выбранной конфигурации.'
arguments:
    config-name: 'Имя конфигурации.'
    editor: Редактор.
questions:
    config-name: 'Выберите конфигурацию'
messages:
    no-directory: 'Произошла ошибка во время создания каталога'
    choose-configuration: 'Выберите конфигурацию'
examples:
    -
        description: 'Редактирование cron конфигураций с помощью "vim" (редактор по-умолчанию).'
        execution: 'drupal config:edit system.cron'
    -
        description: 'Редактирование cron конфигураций с помощью "gedit".'
        execution: 'drupal config:edit system.cron gedit'
