arguments:
    command: 'Используйте команду'
messages:
    completed: 'Команда была выполнена успешно!'
    chain:
        generated: 'Представление команды в формате Yaml, т.е. использование копии в `~/.console/chain/sample.yml` чтобы выполнить используя команду `chain`, убедитесь что ваш yaml файл начинается с корневого ключа `commands`:'
    inline:
        generated: 'Встроенное представление этой команды:'
    generated: 'Теперь вы можете начать использовать сгенерированный код!'
    files:
        generated: 'Созданные или обновленные файлы'
        copied: 'Скопированные файлы'
    lines-code: 'Generated lines: %s'
    path: 'Generation path'
    learning:
        route: "Необходимо определить маршрут для создания страницы.\nМаршрут сопоставляет URL-путь с методом или функцией в контроллере,\n которые будет вызваны при переходе по URL.\nПри переходе на http://drupal8.dev/{{ route.path }}, система попытается\n найти маршрут для пути {{ route.path }}. При наличии маршрута система\n выполнит обратный вызов функции контроллера. В данном случае обратный\n вызов определен как класс\n(\"\\Drupal\\{{ module }}\\Controller\\{{ class_name }}\")\nи метод (\"{{ route.method }}\")."
    autocomplete: "Bash or Zsh: Добавьте эту строку в конфигурационный файл вашей командной оболочки:\n<info>source \"$HOME/.console/console.rc\" 2>/dev/null</info>\n\nFish: Создайте символьную ссылку\n<info>ln -s ~/.console/drupal.fish ~/.config/fish/completions/drupal.fish</info>\n"
    version: '<info>"%s"</info> version <comment>"%s"</comment>'
    disable:
        command:
            error: 'Команда: "%s" будет скоро удалена.'
            extra: 'Рекомендуемая команда: "%s" вместо оригинальной'
errors:
    invalid-command: 'Команда "%s" не найдена.'
    renamed-command: 'Команда "%s" недоступна в данной версии, используйте команду "%s".'
    drush-command: 'Command "%s" is a Drush command (deprecated). Drupal Console equivalent "%s" was executed instead.'
    statistics-failed: "The Drupal console failed to send statistics. After 10 attempts, this feature was disabled.\nIf you want to enable it again, use the following command:\n\n<info>drupal settings:set statistics.enabled true</info>\n"
    statistics-url-failed: "The Drupal console failed to send statistics.\nYou must configure it in the global config.yml, use the following command and choose your preference:\n\n<info>drupal init</info>"
