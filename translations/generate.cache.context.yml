description: 'Генерирует контекст кеша'
help: 'The <info>generate:cache:context</info> command helps you generates a new cache context'
welcome: 'Welcome to the Drupal Cache Context generator'
options:
    module: 'The Module name.'
    name: 'The cache context name'
    class: 'Cache context class name'
questions:
    module: 'Enter the module name'
    name: 'Введите имя кеш контекста'
    class: 'Имя класса кеш контекста'
examples:
    -
        description: 'Генерирует кеш для контекста по модулю, имени контекста и классу'
        execution: "drupal generate:cache:context  \\\n  --module=\"modulename\"  \\\n  --cache-context=\"ContextName\"  \\\n  --class=\"DefaultCacheContext\""
