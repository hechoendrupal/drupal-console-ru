description: 'Генерирует сущность конфигурации'
help: ''
welcome: 'Welcome to the Drupal Config Entity generator'
options:
    module: common.options.module
    entity-class: 'Класс сущности конфигурации'
    entity-name: 'Имя сущности конфигурации'
    label: Заголовок
    bundle-of: 'Действовать, как бандл для контент сущностей'
    base-path: 'Базовые пути для маршрутов сущности конфигурации'
questions:
    module: common.questions.module
    entity-class: 'Введите класс для новой сущности конфигурации'
    entity-name: 'Введите имя для новой сущности конфигурации'
    label: 'Введите заголовок для новой сущности конфигурации'
    bundle-of: 'Имя контент сущности для которой вы хотите, чтобы сущность конфигурации действовала, как бандл'
    base-path: 'Введите базовые пути для маршрутов сущности конфигурации'
examples:
    -
        description: 'Генерирует сущность конфигурации по имени модуля, классу сущности, имени сущности, пути и заголовку'
        execution: "drupal generate:entity:config  \\\n  --module=\"modulename\"  \\\n  --entity-class=\"DefaultEntity\"  \\\n  --entity-name=\"default_entity\"  \\\n  --base-path=\"/admin/structure\"  \\\n  --label=\"Default entity\""
